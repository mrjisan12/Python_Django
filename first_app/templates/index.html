{% extends 'base.html' %}

{% block title %}Home Page {% endblock%}
{% block content %} 

<div class="row row-cols-1 row-cols-md-3 g-4">
    {%for value in values%}
    <div class="col">
      <div class="card h-100 style="width: 10rem;">
        <img src="{{value.strMealThumb}}" class="card-img-top" alt="images" width="100px" height="300px">
        <div class="card-body">
          <h5 class="card-title">{{value.strMeal}}</h5>
          <p class="card-text">This is a Longer Card with supporting below as a natural lead-in to additional content. This content is little bit longer.</p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>



{% endblock%}
